

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{width:25%}
        body{font-family:Arial}
        caption{font-weight:bold;padding:5px 0}

</head>
<body>

    <table style="width:100%;margin-bottom:50px" cellpadding="5">

            <td style="background-color:#e0b251;height:100px;text-align: center;">Muted Mustard</td>

    </table>

        </tr>
    </table>

    <table style="width:100%;margin-bottom:50px" cellpadding="5">
        <caption>Clean & Luxe</caption>
        <tr>
            <td style="background-color: #faf7f2;height:100px;text-align: center;">Off White</td>
            <td style="background-color:#d9d9d9;height:100px;text-align: center;">Cool Grey</td>
